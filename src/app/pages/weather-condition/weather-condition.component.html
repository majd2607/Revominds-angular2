<div>
  <form (submit)="adjustTime()">
    <label for="destination_id">Destination ID:</label>
    <input type="number" id="destination_id" name="destination_id" [(ngModel)]="travelForm.destination_id" required>

    <label for="duree_trajet">Duration:</label>
    <input type="text" id="duree_trajet" name="duree_trajet" [(ngModel)]="travelForm.duree_trajet" required>

    <button type="submit">Adjust Travel Time</button>
  </form>
</div>

<div *ngIf="responseData">
  <h2>Adjusted Travel Time</h2>
  <p>Destination ID: {{ responseData[0].destination_id }}</p>
  <p>Original Duration: {{ responseData[0].duree_trajet }}</p>
  <p>Adjusted Duration: {{ responseData[0].adjusted_duree_trajet }}</p>
  <p>Current Weather: {{ responseData[0].current_weather }}</p>
</div>
